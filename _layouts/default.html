<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Brett Phinney</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;       /* Deep Navy */
            --bg-card: rgba(30, 41, 59, 0.7); /* Translucent Slate */
            --ucd-gold: #fbbf24;      /* Neon Gold */
            --ucd-blue: #38bdf8;      /* Neon Cyan */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.7;
        }

        h1, h2, h3, .brand { font-family: 'Space Grotesk', sans-serif; }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        nav .brand { font-size: 1.5rem; font-weight: 700; color: var(--ucd-blue); letter-spacing: -1px; }
        nav ul { display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; }
        nav a { color: var(--text-main); text-decoration: none; font-weight: 500; transition: 0.3s; font-size: 0.95rem; }
        nav a:hover { color: var(--ucd-gold); }

        /* Layout Utilities */
        section { padding: 100px 5%; max-width: 1200px; margin: 0 auto; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        
        /* Headers */
        .section-header { margin-bottom: 60px; }
        .section-header h2 { font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #fff, var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .section-header p { color: var(--ucd-blue); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; font-size: 0.8rem; margin-bottom: 10px; }

        /* Cards */
        .card {
            background: var(--bg-card);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--ucd-blue);
            box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3); 
        }
        .card h3 { color: var(--text-main); margin-top: 0; font-size: 1.4rem; }
        .card .meta { color: var(--ucd-gold); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 15px; display: block; }

        /* Feature Row (Side by Side) */
        .feature-row { display: flex; align-items: center; gap: 60px; margin-bottom: 100px; }
        .feature-text { flex: 1; }
        .feature-visual { flex: 1; position: relative; }
        .feature-visual img { width: 100%; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--ucd-blue);
            color: var(--bg-dark);
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
        .btn-outline { background: transparent; border: 2px solid var(--ucd-gold); color: var(--ucd-gold); }
        .btn-outline:hover { background: var(--ucd-gold); color: var(--bg-dark); }

        /* Footer */
        footer { border-top: 1px solid rgba(255,255,255,0.1); padding: 50px; text-align: center; color: var(--text-muted); margin-top: 100px; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .feature-row { flex-direction: column; }
            h1 { font-size: 2.5rem !important; }
        }
        
        /* Video Responsive */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <nav>
        <div class="brand">Brett Phinney</div>
        <ul>
            <li><a href="{{ "/" | relative_url }}#about">About</a></li>
            <li><a href="{{ "/" | relative_url }}#science">Science</a></li>
            <li><a href="{{ "/" | relative_url }}#teaching">Teaching</a></li>
            <li><a href="{{ "/" | relative_url }}#blog">Rants</a></li>
        </ul>
    </nav>

    {{ content }}

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Brett Phinney | UC Davis Proteomics Core</p>
        <div style="font-size: 1.5rem; margin-top: 15px;">
            <a href="https://twitter.com/UCDavisProteomics" style="color: #94a3b8; margin: 0 10px;"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/" style="color: #94a3b8; margin: 0 10px;"><i class="fab fa-github"></i></a>
            <a href="https://scholar.google.com/citations?user=2p9wV0kAAAAJ" style="color: #94a3b8; margin: 0 10px;"><i class="fas fa-graduation-cap"></i></a>
        </div>
    </footer>

</body>
</html>
